<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Arian Derida Hamami - Personal Portfolio</title>
    <link href="style.css" rel="stylesheet" />

  <body>
    <main>
      <div class="wrapper-main">

            <img src="assets/profile.jpg" alt="img-profile" />

        </div>
        <div class="wrapper-info">

            <p class="text-name">Arian Derida Hamami</p>
            <div class="text-role">Frontend Engineer</div>
            <div class="social-media">
              <a href="https://t.me/arianderida" target="_blank">
                <img src="assets/telegram.png" alt="img-telegram" />
              </a>
              <a href="https://github.com/Derida23" target="_blank">
                <img src="assets/github.png" alt="img-github" />
              </a>
            </div>
            <div class="wrapper-experience">
              <div class="text-experience">
                Hi I'm Fullstack Developer currently im focused at Frontend
                Developer (Vue or React), a Javascript developer who has 2 years
                experience in developing Websites and Mobile applications.
              </div>
            </div>
            <div class="wrapper-accecoris">
              <img src="assets/1.svg" alt="img-career" />
              <img src="assets/2.svg" alt="img-career" />
              <img src="assets/3.svg" alt="img-career" />
              <img src="assets/4.svg" alt="img-career" />
            </div>
          </div>
        </div>
      </div>
    </main>

</html>
